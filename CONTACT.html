<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            font-family: 'Roboto Condensed', sans-serif;

        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.377), rgba(0, 0, 0, 0.575)), url(web-cms-student-portal-main.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container-C01 {
            height: 96vh;
            padding-top: 38px;
        }

        .back {
            background-color: rgba(0, 0, 0, 0.747);
            height: 92vh;
            width: 99vw;
            display: flex;
        }

        .foam {
            background-color: white;
            margin-left: 250px;
            margin-top: 180px;
            height: 55vh;
            width: 50vw;
            border-radius: 25px;
        }

        .contact {
            background-color: rgb(166, 49, 53);
            height: 60vh;
            width: 15vw;
            margin-left: 40px;
            margin-top: 153px;
            border-radius: 25px;
        }

        p {
            color: aliceblue;
        }

        .number {
            margin-top: 50px;
        }

        .email {
            margin-top: 50px;
        }

        .address {
            margin-top: 50px;
        }

        .web-url {
            margin-top: 50px;
        }

        .co {
            margin-left: 70px;
            color: white;
        }
        .co-2{
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container-C01">
        <div class="back">
            <div class="foam">

            </div>
            <div class="contact">
                <div class="number">
                    <h4 class="co co-1">Phone Number</h4>
                    <h3 class="co co-2">0321 00 00 000</h3>
                    <br>
                    <br>
                    <hr>
                </div>
                <div class="email">
                    <h4 class="co co-1">Email Address</h4>
                    <h3 class="co co-2">info@meeting.edu</h3>
                    <br>
                    <br>
                    <hr>
                </div>
                <div class="address">
                    <h4 class="co co-1">Phone Number</h4>
                    <h3 class="co co-2">0321 00 00 000</h3>
                    <br>
                    <br>
                    <hr>
                </div>
                <div class="web-url">
                    <h4 class="co co-1">Phone Number</h4>
                    <h3 class="co co-2">0321 00 00 000</h3>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
